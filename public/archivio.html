<!-- Placeholder dove verrà inserito l'header -->
<div id="header-placeholder"></div>

<h1>Archivio digitale</h1>

<div class="slider-container">
  <button class="arrow arrow-left">&#10094;</button>
  <div id="slider" class="slider"></div>
  <button class="arrow arrow-right">&#10095;</button>
</div>

<!-- JS -->
  <script>
    const slider = document.getElementById("slider");

    fetch("/archivio")
      .then(res => res.json())
      .then(data => {
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "gallery-item";

          div.innerHTML = `
          <img src="${item.image_url}" alt="${item.descrizione}">
          <p><strong>${item.luogo}</strong></p>
          <p>${item.descrizione}</p>
        `;

          slider.appendChild(div);
        });
      });

    const arrowLeft = document.querySelector(".arrow-left");
    const arrowRight = document.querySelector(".arrow-right");

    arrowLeft.addEventListener("click", () =>
      slider.scrollBy({ left: -300, behavior: "smooth" })
    );

    arrowRight.addEventListener("click", () =>
      slider.scrollBy({ left: 300, behavior: "smooth" })
    );
  </script>


  <footer class="site-footer">
